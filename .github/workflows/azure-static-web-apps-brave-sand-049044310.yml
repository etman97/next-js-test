name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js)
        run: npm run build
        env:
          CI: true

      - name: Export Next.js to static 'out'
        run: |
          # Run export if script exists. Prefer an explicit `export` script in package.json:
          if npm run | grep -q "export"; then
            npm run export
          else
            echo "No 'export' script found. To create static export add: 'export': 'next export' in package.json or change this step to run the command you use to produce static output."
            exit 1
          fi

      - name: Show output folder contents (debug)
        run: |
          echo "Workspace:"
          ls -la
          echo "Contents of out (should contain index.html):"
          ls -la out || true

      - name: Ensure Azure token exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN secret is missing. Add the token to Repository Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # adjust if your app sits in a subfolder
          api_location: ""         # set if you have Azure Functions
          output_location: "out"   # the folder produced by `next export`

      - name: Post-deploy info
        if: ${{ always() }}
        run: echo "Job finished with status ${{ job.status }}."
