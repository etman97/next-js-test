name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    name: Build and deploy job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0             # full history (helps submodules)
          submodules: recursive      # initialize submodules recursively
          persist-credentials: true  # keep credentials so git can remove extraheader

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      # Optional: if you use `next export` to produce a static site
      # - name: Export Next.js (uncomment if you use next export)
      #   run: npm run export

      - name: Debug workspace (permissions & git config)
        if: ${{ always() }}
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la .git || true
          ls -la .git/config || true
          git --version
          git config --list --show-origin || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # set this secret in repo settings
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # App location relative to repo root (adjust if your app is in a subfolder)
          api_location: ""         # Set to "api" if you have Azure Functions backend
          output_location: "out"   # For Next.js static export use "out"; adjust if your build outputs elsewhere

      - name: Post-deploy info
        if: ${{ always() }}
        run: |
          echo "Workflow finished with status ${{ job.status }}."
          echo "If deployment failed, check the 'Debug workspace' step above for permission issues."
