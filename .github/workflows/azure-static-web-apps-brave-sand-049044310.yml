name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Debug - Check project structure
        run: |
          echo "üìÅ Project structure before build:"
          ls -la
          echo "üìÑ Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          echo "üèóÔ∏è Starting build process..."
          npm run build
          echo "üìÅ After build structure:"
          ls -la
          echo "üîç Looking for common build directories:"
          [ -d "build" ] && echo "‚úÖ Found: build" && ls -la build/
          [ -d "dist" ] && echo "‚úÖ Found: dist" && ls -la dist/
          [ -d "out" ] && echo "‚úÖ Found: out" && ls -la out/
          [ -d "public" ] && echo "‚úÖ Found: public" && ls -la public/
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SAND_049044310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build" # We'll update this after we see the actual output

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SAND_049044310 }}
          action: "close"
