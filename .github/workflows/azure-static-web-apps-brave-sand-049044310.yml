name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    name: Build and deploy job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true

      - name: Use Node.js 20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js)
        run: |
          npm run build

      - name: Export Next.js to static 'out' (if using static export)
        # If your project uses `next export`, run its script to produce the 'out' folder
        run: |
          if npm run | grep -q "export"; then
            npm run export
          else
            echo "No 'export' script found. If you expect a static 'out' folder, add an 'export' script to package.json (e.g. 'export': 'next export') or adjust output_location."
          fi

      - name: Fix workspace ownership if needed
        if: ${{ always() }}
        run: |
          echo "Repairing ownership for workspace and .git if necessary"
          sudo chown -R $(whoami) .
          ls -la .git || true
          ls -la .git/config || true

      - name: Debug workspace (permissions & git config)
        if: ${{ always() }}
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la .git || true
          ls -la .git/config || true
          git --version
          git config --list --show-origin || true

      - name: Ensure Azure Static Web Apps token exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: Secret AZURE_STATIC_WEB_APPS_API_TOKEN is not set in repository secrets."
            echo "Add your deployment token as a repository secret named AZURE_STATIC_WEB_APPS_API_TOKEN and re-run the workflow."
            exit 1
          else
            echo "Azure deployment secret found."
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # adjust if your app is in a subfolder
          api_location: ""         # set if you have Azure Functions
          output_location: "out"   # for Next.js static export (next export) -> out
          # Optional: if you want the run to continue without failing when the secret is absent,
          # uncomment the next line:
          # skip_deploy_on_missing_secrets: true

      - name: Post-deploy info
        if: ${{ always() }}
        run: |
          echo "Workflow finished with status ${{ job.status }}."
