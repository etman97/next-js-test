name: Azure Static Web Apps CI/CD - DEBUG

on:
  push:
    branches:
      - main

jobs:
  debug_build:
    runs-on: ubuntu-latest
    name: Debug Build Output
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and Analyze
        run: |
          echo "=== BEFORE BUILD ==="
          ls -la
          
          echo "=== RUNNING BUILD ==="
          npm run build || echo "Build command completed"
          
          echo "=== AFTER BUILD ==="
          ls -la
          
          echo "=== CHECKING COMMON BUILD DIRECTORIES ==="
          for dir in build dist out public .next .vuepress __sapper__; do
            if [ -d "$dir" ]; then
              echo "✅ FOUND: $dir"
              ls -la "$dir"
            else
              echo "❌ NOT FOUND: $dir"
            fi
          done
          
          echo "=== PACKAGE.JSON BUILD SCRIPT ==="
          npm run | grep "build"
